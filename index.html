<!DOCTYPE html>
<html lang="en">

<head>

    <title>Instagram</title>
</head>

<body>
    <!-- Imagens usadas -->
    <div class="pic">
        <img src="img/celular.png" class="cell">
        <img src="img/insta1.png" class="insta-pic">
        <img src="img/insta2.png" class="insta-pic pic-2">

    <div class="hako">

        <!-- Inputs e button -->
        <input placeholder="Telefone, nome de usuÃ¡rio ou email">
        <input placeholder="Senha">
        <button>Entrar</button>

        <a class="forgot">Esqueceu a senha?</a>

</body>

<!-- JavaScript  -->
<script>
    let imagem = document.querySelector(".pic-2")
    setInterval(function () {
        if (imagem.style.opacity == 1) {
            imagem.style.opacity = 0
        }
        else {
            imagem.style.opacity = 1
        }
    }, 3000);
</script>
